<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Storm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        #canvas {
            border: 2px solid #333;
            background-color: #000;
            display: block;
            margin: 0 auto;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .status {
            color: #888;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .spinner {
            height: 50px;
            width: 50px;
            margin: 20px auto;
            animation: rotation 0.8s linear infinite;
            border-left: 6px solid #fff;
            border-right: 6px solid #fff;
            border-bottom: 6px solid #fff;
            border-top: 6px solid #333;
            border-radius: 100%;
            display: none;
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .controls {
            color: #aaa;
            margin-top: 20px;
            padding: 15px;
            background-color: #111;
            border-radius: 5px;
            max-width: 600px;
        }

        .controls h3 {
            margin-top: 0;
            color: #fff;
        }

        .controls p {
            margin: 5px 0;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Particle Storm</h1>

        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">Downloading...</div>

        <div class="emscripten" id="emscripten_border">
            <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
        </div>

        <div class="controls">
            <h3>Controls</h3>
            <p><strong>Arrow Keys / WASD</strong> - Move</p>
            <p><strong>Mouse</strong> - Aim</p>
            <p><strong>Left Click / Space</strong> - Shoot</p>
            <p><strong>ESC</strong> - Pause</p>
        </div>
    </div>

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var spinnerElement = document.getElementById('spinner');

        // Prevent default browser behavior for game controls
        window.addEventListener('keydown', function(e) {
            // List of keys used in the game that should not trigger browser actions
            const gameKeys = [
                'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight',  // Arrow keys
                'Space',                                             // Space bar
                'KeyW', 'KeyA', 'KeyS', 'KeyD',                     // WASD
                'ShiftLeft', 'ShiftRight',                          // Shift keys
                'Enter',                                             // Enter key
                'Escape',                                            // ESC key
                'F1', 'F2', 'F3', 'F4', 'F5'                       // Debug keys
            ];

            if (gameKeys.includes(e.code) || gameKeys.includes(e.key)) {
                e.preventDefault();
                e.stopPropagation();
            }
        }, { capture: true });

        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;

                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();

                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;

                if (m) {
                    text = m[1];
                    spinnerElement.style.display = 'block';
                } else {
                    spinnerElement.style.display = 'none';
                }

                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };

        Module.setStatus('Downloading...');

        window.onerror = function(event) {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function(text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
